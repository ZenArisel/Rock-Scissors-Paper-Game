<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer Scissors Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>!!Rock Scissors Paper Game!!</h1>
        <div class="choices">
            <img src="https://img.freepik.com/free-vector/sticker-design-with-claw-hammer-isolated_1308-61820.jpg?semt=ais_hybrid_sidr" alt="Rock" id="rock" class="choice" />
            <img src="https://img.freepik.com/free-vector/scissors-realistic_1262-14792.jpg?semt=ais_hybrid_sidr" alt="Scissors" id="scissors" class="choice" />
            <img src="https://img.freepik.com/free-vector/a4-paper-mockup_1017-7639.jpg?semt=ais_hybrid_sidr" alt="Paper" id="paper" class="choice" />
        </div>
        <div class="result">
            <p id="resultText">Choose one from the three options above.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
